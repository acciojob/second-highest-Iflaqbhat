<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        function secondHighest(arr) {
            // Convert array elements to numbers
            arr = arr.map(Number);
            
            if (arr.length <= 1) {
                return -Infinity; // Return -Infinity for arrays with less than two elements
            }
            
            // Use a set to remove duplicates, then convert back to an array
            arr = [...new Set(arr)];
            
            // If all elements were the same, arr will have only one unique element
            if (arr.length === 1) {
                return -Infinity;
            }

            // Sort the array in descending order
            arr.sort((a, b) => b - a);

            // Return the second highest element
            return arr[1];
        }

        function Main() {
            var n = parseInt(prompt("Enter the number of elements"), 10);
            var arr = [];
            for (var i = 0; i < n; i++) {
                 arr[i] = prompt("Enter element " + (i + 1));
            }
			
            alert(secondHighest(arr));
        }

        Main();
    </script>
</body>
</html>
