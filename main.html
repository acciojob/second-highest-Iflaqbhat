<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        function secondHighest(arr) {
            // Convert array elements to numbers
            arr = arr.map(Number);
            
            if (arr.length <= 1) {
                return -Infinity; // Return -Infinity for arrays with less than two elements
            } else if (arr.every(element => element === arr[0])) {
                return -Infinity; // Return -Infinity if all elements are the same
            } else {
                arr = arr.sort((a, b) => a - b); // Sort the array in asscending order
                return arr[1]; // Return the second highest element
            }
        }

        function Main() {
            var n = parseInt(prompt("Enter the number of elements"), 10);
            var arr = [];
            for (var i = 0; i < n; i++) {
                 arr[i] = prompt("Enter element " + (i + 1));
            }
			
            alert(secondHighest(arr));
        }

        Main();
    </script>
</body>
</html>
